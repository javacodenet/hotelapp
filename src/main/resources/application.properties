spring.profiles.active=default
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

spring.http.multipart.max-file-size=500KB
spring.http.multipart.max-request-size=500KB

ha.cors.allowed-origins: "*"
ha.cors.allowed-methods: "*"
ha.cors.allowed-headers: "*"
ha.cors.exposed-headers: "Authorization,Link,X-Total-Count"
ha.cors.allow-credentials: true
ha.cors.max-age: 1800